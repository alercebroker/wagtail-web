
{% extends "base.html" %}
{%load static wagtailcore_tags%}
{% block content %}
<section id="miscPage">
   <div class="inner-banner" id="innerBanner">
       <div class="container">
           <div class="row text-white pt-4 pb-4">
               <div class="col-md-6">
                   <h1 class="display-4">
                       {{page.title}}
                   </h1>
               </div>
               <div class="col-md-12">
                   {% if page.short_description%}
                       <p class="mt-1 lead">{{page.short_description}}</p>
                   {% endif %}
               </div>
           </div>
       </div>
   </div>
   <div class="container base-container">
       <hr>
       {% for block in page.content %}
           {% include_block block %}
       {% endfor %}

   </div>

</section>

{% endblock content %}
