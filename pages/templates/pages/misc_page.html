
{% extends "base.html" %}
{%load static wagtailcore_tags%}
{% block content %}
<section id="miscPage" class="shadow-lg" >
   <div class="inner-banner px-2" id="innerBanner">
     <h1 class="display-4">
         {{page.title}}
     </h1>
     {% if page.short_description%}
         <p class="mt-1 lead">{{page.short_description}}</p>
     {% endif %}
   </div>
   <div class = "px-2">
       {% for block in page.content %}
           {% include_block block %}
       {% endfor %}
   </div>
</section>

{% endblock content %}


{% block extra_css %}

<style media="screen">
.inner-banner {
  background-color: #D8D8D8;
}
</style>

{% endblock %}
