{%load static wagtailcore_tags%}
<section class="py-4">
    <div class="container">
        {% if value.title %}
          <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">{{value.title}}</h2>
        {% endif %}
        <div class="d-flex flex-row flex-wrap justify-content-around">
            {% for block in value.buttons %}
            {% include_block block %}
            {% endfor %}
        </div>
    </div>
</section>
