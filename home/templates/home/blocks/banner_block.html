{%load static wagtailcore_tags%}
{% load static wagtailimages_tags wagtailcore_tags %}
<header class="masthead bg-primary text-white text-center"
        {% if value.background_image %}
        {% image value.background_image fill-1920x1080 as bg_img %}
        style="background: url({{bg_img.url}})"
        {% endif %}
        >
    <div class="container d-flex align-items-center flex-column">
        <!-- Masthead Heading-->
        <h1 class="masthead-heading text-uppercase mb-0">{{value.title}}</h1>
        <!-- Icon Divider-->
        <!-- <div class="divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-line"></div>
        </div> -->
        <!-- Masthead Subheading-->
        <p class="masthead-subheading font-weight-light mb-0">{{value.short_text}}</p>
    </div>
</header>
